	<style>
	#main {
		display: grid;
		width: 100vw;
		height: 100vh;
		grid-template-rows: 10% 80% 10%;
	}

	@media (min-width:800px) {
		#logo {
			grid-row-start: 1;
			grid-row-end: 2;
		}
		
		#foodMenu {
			grid-row-start: 2;
			grid-row-end: 3;
			width: 60%;
			height: 100%;
			justify-self: center;
		}
		#footer {
			grid-row-start: 3;
			grid-row-end: 4;
		}
	}
	
	@media (max-width: 800px) {
		#logo {
			grid-row-start: 1;
			grid-row-end: 2;
		}
		
		#foodMenu {
			grid-row-start: 2;
			grid-row-end: 4;
			width: 100%;
			height: 80%;
			justify-self: center;
			align-self: flex-end;
		}
		#footer {
			display: none;
		}
	}
	</style>
</head>
